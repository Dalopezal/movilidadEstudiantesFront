<div class="container fuente" style="padding-top: 20px;">
  <div class="row h-100">
    <main class="col-12 col-md-12 d-flex flex-column" style="font-size: 13px">
      <div class="row g-4 flex-grow-1">
        <!-- Tabla -->
        <section
          class="col-12 d-flex flex-column"
          [ngClass]="'col-lg-12'"
          style="height: 70vh;">
          <div class="card shadow-sm d-flex flex-column flex-grow-1" style="height: 100%;">
            <div class="card-header text-white" style="background: #E2E6F7;">
              <p class="mb-0" style="color: #0D133F;font-size: 14px">Entregables</p>
            </div>

            <div class="table-responsive flex-grow-1" style="min-height: 0; overflow-y: auto;">
              <table class="table table-striped mb-0">
                <thead class="table-primary">
                  <tr>
                    <th style="background: white !important;">Nombre</th>
                    <th style="background: white !important;">Descripción</th>
                    <th style="background: white !important;">Convocatoria</th>
                    <th style="background: white !important;">Url</th>
                    <th style="background: white !important;">Aprobado Oficina Movilidad</th>
                    <th style="background: white !important;">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <div *ngIf="loadingTable" class="table-overlay">
                  <i class="fas fa-spinner fa-spin fa-3x"></i>
                  <p style="background: transparent;;">Cargando datos</p>
                  </div>
                  <tr *ngFor="let item of pagedData; trackBy: trackByIndex">
                    <td>{{ item.nombre }}</td>
                    <td
                      class="text-truncate-custom"
                      [title]="item.descripcion">
                      {{ item.descripcion }}
                    </td>
                    <td>{{ item.nombreConvocatoria }}</td>
                    <td> <button style="margin-bottom: 3px;" class="btn btn-sm btn-primary me-1 button-completed">
                        <i class="fas fa-link"></i>
                      </button>
                    </td>
                     <td align="center">
                      <button class="button-pending">No</button>
                    </td>
                    <td>
                      <button style="margin-bottom: 3px;" class="btn btn-sm btn-primary me-1 button-completed" (click)="toggleDetalleConvocatoria(item)">
                        <i class="fas fa-cloud"></i>
                      </button>
                    </td>
                  </tr>
                  <tr *ngIf="!loadingTable && pagedData.length === 0">
                    <td colspan="6" class="text-center">No hay registros.</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="card-footer d-flex justify-content-between align-items-center flex-wrap">
              <div class="items-per-page d-flex align-items-center gap-2">
                <label for="itemsPerPageSelect" class="mb-0">Mostrar</label>
                <select id="itemsPerPageSelect" (change)="onPageSizeChange($event)" [value]="pageSize">
                  <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
                </select>
                <span>de {{ data.length }}</span>
              </div>

              <nav aria-label="Page navigation example">
                <ul class="pagination mb-0">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link text-white" (click)="goToPage(currentPage - 1)" aria-label="Previous" style="background: #0D133F;">
                      <span aria-hidden="true">&laquo;</span>
                    </button>
                  </li>
                  <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                    <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link text-white" (click)="goToPage(currentPage + 1)" aria-label="Next" style="background: #0D133F;">
                      <span aria-hidden="true">&raquo;</span>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</div>

<div *ngIf="selectedItemCard"
     class="custom-card-float"
     [class.animate-slide-in]="!isClosing"
     [class.animate-slide-out]="isClosing"
     [style.top.px]="cardPosition.top"
     [style.left.px]="cardPosition.left">
  <div class="card shadow-glow">
    <div class="card-header gradient-header text-white p-2">
      <strong><i class="fa-duotone fa-solid fa-circle-info me-2"></i>Gestión de Archivos</strong>
      <button type="button" class="btn-close btn-close-white float-end pulse-button"
              (click)="closeCard()"></button>
    </div>

    <div class="card-body glass-effect scroll-body" style="font-size: 13px;">
      <app-sharepoint-drive [convocatoria]="convocatoria" [documento]="documento">></app-sharepoint-drive>
    </div>
  </div>
</div>

<!-- Notificaciones de ngx-sonner -->
<ngx-sonner-toaster />
<!-- ConfirmDialog de PrimeNG -->
<p-confirmDialog appendTo="body" styleClass="custom-confirm-dialog"></p-confirmDialog>
