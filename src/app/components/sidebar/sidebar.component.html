<aside [class.collapsed]="isCollapsed" class="sidebar fuente">
  <div class="sidebar-header">
    <img src="../../../assets/logo_ucm.png" alt="Logo UCM" class="sidebar-logo" />
  </div>
  <div class="sidebar-header">
    <img src="../../../assets/logo-mobility.png" alt="Logo Mobility" class="sidebar-logo2" />
  </div>

  <nav class="sidebar-nav">
    <!-- Inicio -->
    <a routerLink="/home"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }"
       class="nav-link">
      <i class="fas fa-tachometer-alt"></i><span class="link-text">Inicio</span>
    </a>

    <!-- Currículo -->
    <a routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }"
       class="nav-link">
      <i class="fas fa-globe-americas"></i><span class="link-text">Internacionalización del Currículo</span>
    </a>

    <!-- Cooperación -->
    <a routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }"
       class="nav-link">
      <i class="fas fa-handshake"></i><span class="link-text">Cooperación</span>
    </a>

    <!-- Movilidad -->
    <div class="has-submenu">
      <a (click)="togglemovilidadMenu()" class="nav-link submenu-toggle" role="button"
         aria-haspopup="true" [attr.aria-expanded]="ismovilidadOpen">
        <i class="fas fa-plane"></i>
        <span class="link-text">Movilidad</span>
        <i class="fas fa-chevron-down submenu-icon" [class.rotate]="ismovilidadOpen"></i>
      </a>

      <div class="submenu" [class.open]="ismovilidadOpen">
        <!-- Opciones directas de movilidad -->
        <a routerLink="/tipos-convocatorias" routerLinkActive="active" class="nav-link submenu-link">
          <i class="fas fa-dot-circle"></i><span class="link-text">Convocatorias General</span>
        </a>

        <!-- SUBGRUPO Maestros -->
        <div class="submenu-group">
          <span class="submenu-title">Maestros</span>
          <a routerLink="/condicion-convocatoria" routerLinkActive="active" class="nav-link submenu-link">
            <i class="fas fa-dot-circle"></i><span class="link-text">Condiciones Convocatoria</span>
          </a>
          <a routerLink="/entregables" routerLinkActive="active" class="nav-link submenu-link">
            <i class="fas fa-dot-circle"></i><span class="link-text">Entregables</span>
          </a>
          <a routerLink="/financiacion-externa" routerLinkActive="active" class="nav-link submenu-link">
            <i class="fas fa-dot-circle"></i><span class="link-text">Financiación Externa</span>
          </a>
          <a routerLink="/beneficios-convocatoria" routerLinkActive="active" class="nav-link submenu-link">
            <i class="fas fa-dot-circle"></i><span class="link-text">Beneficio Convocatoria</span>
          </a>
          <a routerLink="/administracion-convocatoria" routerLinkActive="active" class="nav-link submenu-link">
            <i class="fas fa-dot-circle"></i><span class="link-text">Administración Convocatoria</span>
          </a>
          <a routerLink="/condicion" routerLinkActive="active" class="nav-link submenu-link">
            <i class="fas fa-dot-circle"></i><span class="link-text">Condiciones</span>
          </a>
          <a routerLink="/convenios" routerLinkActive="active" class="nav-link submenu-link">
            <i class="fas fa-dot-circle"></i><span class="link-text">Convenios</span>
          </a>
          <a routerLink="/instituciones" routerLinkActive="active" class="nav-link submenu-link">
            <i class="fas fa-dot-circle"></i><span class="link-text">Instituciones</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Salir -->
    <a routerLink="/login"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }"
       class="nav-link">
      <i class="fa fa-sign-out-alt"></i><span class="link-text">Salir</span>
    </a>
  </nav>
</aside>

<br><br><br>
