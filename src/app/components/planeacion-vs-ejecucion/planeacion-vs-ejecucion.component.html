<app-sidebar></app-sidebar>

<div class="container-fluid p-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <div class="ms-3">
        <small class="text-muted" style="color: #00ACD4 !important;">INFORME INSTITUCIONAL</small>
        <h1 class="title mb-0" style="color: #18206E;">Reporte de Planeación vs Ejecutado</h1>
      </div>
    </div>

    <!-- Leyenda colores -->
    <div class="legend d-flex align-items-center gap-3" style="font-size: 0.85rem; color: #444;">
      <div class="legend-item d-flex align-items-center gap-1">
        <span class="legend-circle completed"></span> Ejecutado
      </div>
      <div class="legend-item d-flex align-items-center gap-1">
        <span class="legend-circle planned"></span> Planeado
      </div>
    </div>
  </div>

  <hr>

  <!-- Filtros -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-md-3" style="font-size: 13px;">
      <label class="form-label">Programa</label>
      <select class="form-select" style="font-size: 13px;" [(ngModel)]="filtros.programa" (change)="filtrar()">
        <option value="" disabled>Seleccione</option>
        <option *ngFor="let p of programasLst" [value]="p.nombre">{{ p.nombre }}</option>
      </select>
    </div>

    <div class="col-12 col-md-2" style="font-size: 13px;">
      <label class="form-label">Plan Estudio</label>
      <select class="form-select" style="font-size: 13px;" [(ngModel)]="filtros.plan" (change)="filtrar()">
        <option [ngValue]="null" disabled>Seleccione</option>
        <option *ngFor="let p of planes" [ngValue]="p">{{ p }}</option>
      </select>
    </div>

    <div class="col-12 col-md-2" style="font-size: 13px;">
      <label class="form-label">Año</label>
      <select class="form-select" style="font-size: 13px;" [(ngModel)]="filtros.anio" (change)="filtrar()">
        <option *ngFor="let a of anios" [ngValue]="a">{{ a }}</option>
      </select>
    </div>

    <div class="col-12 col-md-2" style="font-size: 13px;">
      <label class="form-label">Periodo</label>
      <select class="form-select" style="font-size: 13px;" [(ngModel)]="filtros.periodo" (change)="filtrar()">
        <option [ngValue]="null" disabled>Seleccione</option>
        <option *ngFor="let per of periodos" [ngValue]="per">{{ per }}</option>
      </select>
    </div>
  </div>

  <!-- Grid por semestres -->
  <div class="semesters-grid">
    <div class="semester-card" *ngFor="let semestre of semestres">
      <div class="semester-header">
        {{ semestre }}
      </div>

      <div class="semester-body">
        <ng-container *ngIf="getMateriasForSemester(semestre).length; else emptySem">
          <div class="component-row" *ngFor="let comp of getMateriasForSemester(semestre)">
            <div class="component-name">
              {{ comp.nombre }}
            </div>

            <div class="component-columns">
              <div class="col-planeado">
                <div *ngIf="comp.planeado?.length; else dashPlan">
                  <div class="item planned" *ngFor="let p of comp.planeado">{{ p }}</div>
                </div>
                <ng-template #dashPlan><div class="text-muted small">—</div></ng-template>
              </div>

              <div class="col-ejecutado">
                <div *ngIf="comp.ejecutado?.length; else dashExec">
                  <div class="item executed" *ngFor="let e of comp.ejecutado">{{ e }}</div>
                </div>
                <ng-template #dashExec><div class="text-muted small">—</div></ng-template>
              </div>
            </div>
          </div>
        </ng-container>

        <ng-template #emptySem>
          <div class="text-muted small">No hay datos</div>
        </ng-template>
      </div>
    </div>
  </div>

  <br><br><br>
</div>
