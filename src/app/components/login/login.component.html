<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <img src="../../../assets/logo-ucm.png" alt="Logo UCM" class="logo" />
    </div>
    <br>
    <h1 style="margin-bottom: 5px;" class="fuente">Iniciar Sesión</h1>
    <h5 class="fuente">Sistema de Internacionalización</h5>
    <br>

    <div class="auth-buttons">
      <!-- Botón Google -->
      <div id="googleSignInDiv"></div>

      <!-- Botón Microsoft -->
      <button class="btn-auth-outline microsoft-btn" (click)="loginWithMicrosoft()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" />
        <span>Iniciar sesión con Microsoft</span>
      </button>
    </div>


    <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>
  </div>
</div>

<!-- Loader overlay -->
<div *ngIf="loading" class="loader-overlay">
  <div class="loader-content">
    <img src="https://www.ucm.edu.co/wp-content/uploads/2024/01/logo-ucm-light.png" alt="Logo UCM" class="loader-logo" />
    <p class="loader-text">Espere por favor...</p>
  </div>
</div>
