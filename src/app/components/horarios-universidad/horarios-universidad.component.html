<app-sidebar></app-sidebar>

<div class="container fuente" style="padding-top: 30px;">
  <div class="row h-100">
    <main class="col-12 d-flex flex-column" style="height: 100%; font-size: 13px;">
      <div class="row g-4 flex-grow-1">
        <!-- Formulario -->
        <section class="col-12 col-lg-3 d-flex flex-column" style="height: 75vh;">
          <div class="card shadow-sm flex-grow-1 d-flex flex-column">
            <div class="card-header text-white" style="background: #E2E6F7;">
              <p class="mb-0" style="color: #0D133F;font-size: 14px">Administrar Horarios Universidad</p>
            </div>

            <div class="card-body d-flex flex-column flex-grow-1">
              <form class="d-flex flex-column flex-grow-1" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" style="font-size: 13px;">
                <div class="mb-3">
                  <label for="fechaNoLaboral" class="fw-bold">Fecha No Laboral</label>
                  <input type="date" id="fechaNoLaboral" name="fechaNoLaboral" required class="form-control"
                         [(ngModel)]="model.fechaNoLaboral" #fechaCtrl="ngModel" style="font-size: 13px;"/>
                  <div class="text-danger small mt-1" *ngIf="fechaCtrl.invalid && fechaCtrl.touched">
                    <div *ngIf="fechaCtrl.errors?.['required']">Debe seleccionar una fecha.</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="componenteId" class="fw-bold">Código del Componente</label>
                  <input type="number" id="componenteId" name="componenteId" required class="form-control"
                         [(ngModel)]="model.componenteId" #compCtrl="ngModel" style="font-size: 13px;" />
                  <div class="text-danger small mt-1" *ngIf="compCtrl.invalid && compCtrl.touched">
                    <div *ngIf="compCtrl.errors?.['required']">Seleccione un ID válido.</div>
                  </div>
                </div>

                <div class="d-flex gap-3 mt-auto">
                  <button type="submit" class="btn text-white flex-grow-1" [disabled]="myForm.invalid || loading"
                          [ngStyle]="{ 'background': '#0D133F' }" style="font-size: 13px">
                    <span *ngIf="!loading">{{ isEditing ? 'Actualizar' : 'Ingresar' }}</span>
                    <span *ngIf="loading">Guardando...</span>
                  </button>
                  <button type="button" class="btn btn-secondary flex-grow-1" style="font-size: 13px" (click)="resetForm(myForm)">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </section>

        <!-- Tabla -->
        <section class="col-12 col-lg-9 d-flex flex-column" style="height: 75vh;">
          <div class="card shadow-sm d-flex flex-column flex-grow-1">
            <div class="card-header d-flex align-items-center gap-3 text-white" style="background-color: white;">
              <button class="btn btn-primary d-flex align-items-center gap-2" style="background: #0D133F;border-color: #0D133F;font-size: 13px;padding: 5px 8px;" (click)="fetchHorarios(); filtro=''">
                <i class="fas fa-sync-alt"></i> Actualizar
              </button>
              <input style="border-radius: 22px;background: rgb(242, 240, 240);font-size: 13px;" type="text" class="form-control" placeholder="Digite nombre" [(ngModel)]="filtro" name="filtro"/>
              <button class="btn btn-primary d-flex align-items-center gap-2" style="background: #0D133F;border-color: #0D133F;font-size: 13px;padding: 5px 8px;" (click)="filterHorarios()">
                <i class="fas fa-search"></i> Buscar
              </button>
            </div>

            <div class="table-responsive flex-grow-1" style="overflow-y:auto;">
              <table class="table table-striped mb-0">
                <thead>
                  <tr>
                    <th>Fecha No Laboral</th>
                    <th>Componente ID</th>
                    <th>Nombre Componente</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of pagedData">
                    <td>{{ item.fechaNoLaboral }}</td>
                    <td>{{ item.componenteId }}</td>
                    <td>{{ item.nombreComponente }}</td>
                    <td>
                      <button style="margin-bottom: 3px;" class="btn btn-sm btn-primary me-1 button-completed" (click)="startEdit(item)">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button class="btn btn-sm btn-danger button-completed" (click)="deleteItem(item.id)">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                  <tr *ngIf="!pagedData.length">
                    <td colspan="4" class="text-center">No hay registros.</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="card-footer d-flex justify-content-between align-items-center flex-wrap">
              <div class="items-per-page d-flex align-items-center gap-2">
                <label for="itemsPerPageSelectHor" class="mb-0">Mostrar</label>
                <select id="itemsPerPageSelectHor" (change)="onPageSizeChange($event)" [value]="pageSize">
                  <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
                </select>
                <span>de {{ data.length }}</span>
              </div>

              <nav>
                <ul class="pagination mb-0">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link text-white" (click)="goToPage(currentPage - 1)" style="background:#0D133F;">&laquo;</button>
                  </li>
                  <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                    <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link text-white" (click)="goToPage(currentPage + 1)" style="background:#0D133F;">&raquo;</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</div>

<ngx-sonner-toaster/>
<p-confirmDialog appendTo="body"></p-confirmDialog>
